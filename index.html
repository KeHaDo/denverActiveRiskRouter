	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<!--<script src="indexjs"></script>-->
<div class="container-fluid">
	
	<div class="row">
		

		
		<form>
			<div id="sidePanelContainer">
				
				<table>
				<tr>
					<th></th>
					<th>Ped</th>
					<th>Bike</th>
				</tr>
				<tr>
					
					<td><b>MODE</b></td>
					<div>
						<td><img src = "img/walk2.png"><input type="radio" id="LT" name="row-1" data-col="1" value="a"></td>
						<td><img src = "img/bike2.png"><input type="radio" id="LT2" name="row-1" data-col="2" value="b"></td>
					</div>	  
				</tr>
				</table>
			
				<div class="radios">
					<tr>
						<td><b>LEVEL</b></td>
						<td><img src = "img/greenEasy2.png"><input type="radio" id="LVL" name="row-1" data-col="1" value="easy"></td>
						<td><img src = "img/orangeMedium2.png"><input type="radio" id="LVL2" name="row-1" data-col="2" value="medium"></td>
						<td><img src = "img/redHard2.png"><input type="radio" id="LVL3" name="row-1" data-col="3" value="hard"></td>
					</tr>
				</div>
				<br>
				<div class="textEntry">
					<tr> 
						<!--<td><b>ROUTE PLANNER</b></td> -->
						<td><div class='inputContainer'><img src="img/DENiconography4-01.png" class="dirIcon"><input type="text" id="startbox" method='GET' autocomplete="full_addre" placeholder="2325 N Gilpin St"></div></td>
						<td><div class='inputContainer'><img src="img/DENiconography4-02.png" class="dirIcon"><input type="text" id="endbox" placeholder="2001 Blake St"></div></td>
					</tr>
				</div>
				<div class="widgets-wrapper">
					<div class="widgets">
						<!--<div id="locateMe" data-step="4" data-intro="Locate yourself on the map." data-position="right"></div>
						<div id="resetView" data-step="5" data-intro="Reset the map view." data-position="right"></div>
						<button id="aboutbutton" type="button" class="btn btn-default" >About</button>-->
						<div id="help" href="javascript:void(0);" onclick="javascript:introJs().start();"></div>
					</div>
				</div>
			</div>
		</form>
	
				

		<div id="map-canvas"></div>
	</div>
</div>


	<!--jQUERY JS-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<!--LEAFLET JS-->

	<!--loadJS-->
	<script src="lib/intro.js"></script>

	<script src="js/loadmap.js"></script>
